{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <p>Add Cash (Min.100 USD, no cents)</p>
    <form action="/add" method="post">
        <div class="form-group">
            <input autocomplete="off" class="form-control" name="add" placeholder="Cash to add" type="number" min="100">
        </div>
        <button class="btn btn-primary" type="submit">Add Cash</button>
    </form>
{% endblock %}
